<h2>Reactive: Basics</h2>
<hr>

<div class="row">

    <div class="col">

        <form autocomplete="off" (ngSubmit)="save()" [formGroup]="myTemplate">

            <!-- Field Product -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text" 
                           class="form-control"    
                           formControlName="name"                        
                           placeholder="Name Product">

                   <span class="form-text text-danger"
                         *ngIf="campoEsValido('name')">
                          Must be three letters </span>
                </div>                
            </div>

            <!-- Field Price -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number" 
                           class="form-control" 
                           formControlName="price"                                                     
                           placeholder="Price Product">     
                           
                    <span class="form-text text-danger"
                          *ngIf="campoEsValido('price')">
                          Must be greather than 0 </span>
                </div>                
            </div>

            <!-- Field Stock -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number" 
                           class="form-control"  
                           formControlName="stock"                                                    
                           placeholder="Stock Product">  
                    
                    <span class="form-text text-danger"
                           *ngIf="campoEsValido('stock')">
                           Must be greather than 0 </span>
                </div>                
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end">Save
                    </button>
                </div>
            </div>

        </form>

    </div>

</div>


<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{myTemplate.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{myTemplate.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{myTemplate.touched | json}}</pre>

        <span>value</span>
        <pre>{{myTemplate.value | json}}</pre>

        <span>Price:</span>
        <pre>{{myTemplate.controls.price.errors | json}}</pre>
    </div>
</div>
