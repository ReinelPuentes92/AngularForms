<h2>Template: Switches</h2>
<hr>

<form [formGroup]="myTemplate" (ngSubmit)="guardar()">

    <!--Radios-->
    <div class="row">
        <label class="col-sm-3 col-form-label">Gender: </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       formControlName="gender"                       
                       value="M" 
                       id="flexRadioDefault1"
                       required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       formControlName="gender"                      
                       value="F" 
                       id="flexRadioDefault2"
                       required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
        </div>
    </div>

    <!--Switches-->
    <div class="row">
        <label class="col-sm-3 col-form-label">Notifications: </label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input"                        
                       name="notifications"
                       type="checkbox" 
                       formControlName="notifications"
                       role="switch" 
                       id="flexSwitchCheckChecked"
                       required>
                <label class="form-check-label" for="flexSwitchCheckChecked">I want receive notifications.</label>
              </div>
        </div>
    </div>

    <!--Checks-->
    <div class="row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"                        
                       formControlName="termsConditions"
                       id="flexCheckDefault"
                       required>
                <label class="form-check-label" for="flexCheckDefault">
                    Terms and Conditions.
                </label>
              </div>
        </div>
    </div>

    <!--Button-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Save</button>
        </div>
    </div>

</form>


<span>Value Form</span>
<pre>{{myTemplate.value | json}}</pre>
<br>

<span>Person</span>
<pre>{{person | json}}</pre>

<span>Valid</span>
<pre>{{myTemplate.valid}}</pre>
<br>
